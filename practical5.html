<!DOCTYPE html>
<html>
<head>
    <title>Internship Application Form</title>
</head>
<body>

    <center>
        <h2>Internship Application Form</h2>

        <table border="1" width="60%" cellpadding="15" cellspacing="0" align="center">
            <tr>
                <td>
                    <form>
                        <label>Full Name:</label><br>
                        <input type="text" name="name" style="width: 98%;" required><br><br>

                        <label>Birth Date:</label><br>
                        <input type="date" name="birthdate" style="width: 98%;" required><br><br>

                        <label>Gender:</label><br>
                        <select name="gender" style="width: 100%;" required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select><br><br>

                        <label>Age:</label><br>
                        <input type="number" name="age" min="18" max="60" style="width: 98%;" required><br><br>

                        <label>Address:</label><br>
                        <textarea name="address" style="width: 98%; height: 80px;" required></textarea><br><br>

                        <label>Email:</label><br>
                        <input type="email" name="email" style="width: 98%;" required><br><br>

                        <label>Phone:</label><br>
                        <input type="tel" name="phone" style="width: 98%;" required><br><br>

                        <label>Year of Study:</label><br>
                        <select name="year" style="width: 100%;" required>
                            <option value="">Select Year</option>
                            <option>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                        </select><br><br>

                        <label>Internship Duration:</label><br>
                        <select name="duration" style="width: 100%;" required>
                            <option value="">Select Duration</option>
                            <option>1 Month</option>
                            <option>2 Months</option>
                            <option>3 Months</option>
                            <option>4 Months</option>
                            <option>5 Months</option>
                            <option>6 Months</option>
                        </select><br><br>

                        <label>Resume (PDF only):</label><br>
                        <input type="file" name="resume" accept=".pdf" style="width: 98%;" required><br><br>

                        <label>Technical Skills:</label><br>
                        <textarea name="skills" style="width: 98%; height: 80px;" placeholder="List your technical skills (e.g., Python, Java, Web Development)" required></textarea><br><br>

                        <input type="submit" value="Apply" style="width: 100%; padding: 10px;">
                    </form>
                </td>
            </tr>
        </table>
    </center>

</body>
</html>
